<div
  [ngClass]="{ completed: task.completed }"
  class="task"
>
  <div class="item">
    <div class="title" (click)="onComplete(task)">{{ task.text }}</div>
    <div class="actions">
      <fa-icon
        (click)="onComplete(task)"
        [ngStyle]="{ color: 'orange', marginRight: '1rem' }"
        [icon]="faEdit"
      ></fa-icon>
      <fa-icon
        (click)="onDelete(task)"
        [ngStyle]="{ color: 'red' }"
        [icon]="faTimes"
      ></fa-icon>
    </div>
  </div>
</div>
